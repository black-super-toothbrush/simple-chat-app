<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户系统</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #28a745;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .message {
            padding: 10px;
            margin: 15px 0;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .user-info {
            display: none;
            text-align: center;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .user-info h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .user-info p {
            margin: 5px 0;
            color: #666;
        }
        
        .auth-forms {
            display: block;
        }
        
        .switch-text {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .switch-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .switch-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>用户系统</h1>
        
        <div id="message"></div>
        
        <!-- 登录/注册表单 -->
        <div id="auth-forms" class="auth-forms">
            <div class="form-group">
                <label for="email">邮箱：</label>
                <input type="email" id="email" placeholder="请输入邮箱" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码：</label>
                <input type="password" id="password" placeholder="请输入密码" required>
            </div>
            
            <button class="btn btn-primary" id="login-btn">登录</button>
            <button class="btn btn-secondary" id="register-btn">注册</button>
            
            <div class="switch-text">
                <p>还没有账号？点击注册按钮创建账号</p>
                <p>已有账号？点击登录按钮登录</p>
            </div>
        </div>
        
        <!-- 用户信息显示 -->
        <div id="user-info" class="user-info">
            <h3>欢迎回来！</h3>
            <p><strong>邮箱：</strong><span id="user-email"></span></p>
            <p><strong>用户ID：</strong><span id="user-id"></span></p>
            <p><strong>注册时间：</strong><span id="user-created"></span></p>
            <button class="btn btn-danger" id="logout-btn">退出登录</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // TODO: 在这里替换为你的Firebase配置
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js';

        // 你的Firebase配置信息
        const firebaseConfig = {
            apiKey: "AIzaSyAD7ZoXaGWaGj8Mm6cWQnSHnCDICWffJeg",
            authDomain: "my-user-system.firebaseapp.com",
            projectId: "my-user-system",
            storageBucket: "my-user-system.firebasestorage.app",
            messagingSenderId: "8686556726",
            appId: "1:8686556726:web:86934b38afca467947aa97",
            measurementId: "G-3S7Z52L589"
        };

        // 初始化Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 显示消息
        function showMessage(text, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // 注册功能
        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('请输入邮箱和密码', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('密码长度至少6位', 'error');
                return;
            }
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // 在Firestore中保存用户信息
                await setDoc(doc(db, 'users', user.uid), {
                    email: email,
                    createdAt: new Date().toISOString(),
                    lastLogin: new Date().toISOString()
                });
                
                showMessage('注册成功！', 'success');
            } catch (error) {
                let errorMessage = '注册失败：';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage += '邮箱已被使用';
                        break;
                    case 'auth/invalid-email':
                        errorMessage += '邮箱格式不正确';
                        break;
                    case 'auth/weak-password':
                        errorMessage += '密码太弱';
                        break;
                    default:
                        errorMessage += error.message;
                }
                showMessage(errorMessage, 'error');
            }
        }

        // 登录功能
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('请输入邮箱和密码', 'error');
                return;
            }
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // 更新最后登录时间
                await setDoc(doc(db, 'users', user.uid), {
                    lastLogin: new Date().toISOString()
                }, { merge: true });
                
                showMessage('登录成功！', 'success');
            } catch (error) {
                let errorMessage = '登录失败：';
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage += '用户不存在';
                        break;
                    case 'auth/wrong-password':
                        errorMessage += '密码错误';
                        break;
                    case 'auth/invalid-email':
                        errorMessage += '邮箱格式不正确';
                        break;
                    default:
                        errorMessage += error.message;
                }
                showMessage(errorMessage, 'error');
            }
        }

        // 退出登录
        async function logout() {
            try {
                await signOut(auth);
                showMessage('已退出登录', 'success');
            } catch (error) {
                showMessage('退出失败：' + error.message, 'error');
            }
        }

        // 添加事件监听器
        document.addEventListener('DOMContentLoaded', function() {
            // 登录按钮
            document.getElementById('login-btn').addEventListener('click', login);
            
            // 注册按钮
            document.getElementById('register-btn').addEventListener('click', register);
            
            // 退出登录按钮
            document.getElementById('logout-btn').addEventListener('click', logout);
            
            // 回车键登录
            document.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    const authForms = document.getElementById('auth-forms');
                    if (authForms.style.display !== 'none') {
                        login();
                    }
                }
            });
        });

        // 监听登录状态变化
        onAuthStateChanged(auth, async (user) => {
            const authForms = document.getElementById('auth-forms');
            const userInfo = document.getElementById('user-info');
            
            if (user) {
                // 用户已登录
                authForms.style.display = 'none';
                userInfo.style.display = 'block';
                
                // 显示用户信息
                document.getElementById('user-email').textContent = user.email;
                document.getElementById('user-id').textContent = user.uid;
                
                // 从Firestore获取用户创建时间
                try {
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        const createdAt = new Date(userData.createdAt).toLocaleString('zh-CN');
                        document.getElementById('user-created').textContent = createdAt;
                    }
                } catch (error) {
                    console.log('获取用户信息失败:', error);
                }
            } else {
                // 用户未登录
                authForms.style.display = 'block';
                userInfo.style.display = 'none';
                
                // 清空输入框
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>
</html>
